<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-now-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Search city..."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <button id="dark-mode">🌙</button>
      </header>

      <main>
        <div class="weather-app-data">
          <div class="weather-left">
            <h1 class="weather-city">Porto</h1>
            <p class="weather-temperature">24 ºC</p>
          </div>

          <div class="weather-right">
            <div class="weather-icon">☀️</div>
            <div id="time">Tuesday 15:36</div>
            <div id="description">Mostly Sunny</div>
            <div>Humidity: <strong id="humidity">38% </strong></div>
            <div>Wind: <strong id="wind">8km/h</strong></div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a
          href="https://github.com/andreiapatriciaribeiro88-web"
          target="_blank"
          >Andreia Ribeiro
        </a>
        •
        <a
          href="https://github.com/andreiapatriciaribeiro88-web?tab=repositories"
          target="_blank"
          >Source Code</a
        >
        •
        <a href="https://meteo-app-ar.netlify.app/" target="_blank"
          >Hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
